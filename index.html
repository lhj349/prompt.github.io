<script>
    // åˆå§‹æ¼”ç¤ºæ•°æ®
    const INITIAL_MODULES = [
        { id: 'scene', title: 'ğŸï¸ åœºæ™¯', activeCat: 0, categories: [{ name: 'æˆ·å¤–', tags: ['æ£®æ—', 'æµ·æ»©', 'èµ›åšè¡—å¤´'] }, { name: 'å®¤å†…', tags: ['å›¾ä¹¦é¦†', 'å®éªŒå®¤'] }] },
        { id: 'camera', title: 'ğŸ“· é•œå¤´', activeCat: 0, categories: [{ name: 'è§’åº¦', tags: ['ç‰¹å†™', 'ä¿¯æ‹', 'ä¾§æ‹'] }, { name: 'é£æ ¼', tags: ['èƒ¶ç‰‡æ„Ÿ', 'ç”µå½±è´¨æ„Ÿ'] }] }
    ];

    let appState = {
        theme: 'dark', panelHeight: 280,
        basicSubjects: ['ç”·æ€§', 'å¥³æ€§', 'å°‘å¥³', 'æ­£å¤ª'],
        modulesData: JSON.parse(JSON.stringify(INITIAL_MODULES)),
        selSubject: null, selTags: {}, 
        age: '', apiKey: '', useAI: false, useCloth: false, history: []

    function init() {
        const saved = localStorage.getItem('prompt_v6_state');
        if (saved) appState = { ...appState, ...JSON.parse(saved) };
        
        updateUIThemes();
        renderBasic();
        renderModules();
        updateHistoryUI();
        updateToggleButtons();
        
        document.getElementById('apiKeyInput').value = appState.apiKey || '';
        document.getElementById('ageInput').value = appState.age || '';
        document.documentElement.style.setProperty('--panel-height', appState.panelHeight + 'px');
        
        initResize();
    }

    // --- æ•°æ®å­˜å‚¨ ---
    function saveState() {
        appState.age = document.getElementById('ageInput').value;
        localStorage.setItem('prompt_v6_state', JSON.stringify(appState));
    }

    function saveSettings() {
        appState.apiKey = document.getElementById('apiKeyInput').value.trim();
        saveState();
    }

    // --- åˆ†ç±»ä¸é¡µç­¾ç®¡ç† ---
    function setCat(mid, i) { 
        const m = appState.modulesData.find(x => x.id === mid); 
        m.activeCat = i; renderModules(); saveState(); 
    }
    
    function addCat(mid) {
        const n = prompt("è¯·è¾“å…¥æ–°åˆ†ç±»åç§° (å¦‚: å¤æ—¥ã€é»‘ç™½ã€å¹»æƒ³):");
        if(n) {
            const m = appState.modulesData.find(x => x.id === mid);
            m.categories.push({name: n, tags: []});
            m.activeCat = m.categories.length - 1;
            renderModules(); saveState();
        }
    }

    function deleteCat(mid, idx) {
        const m = appState.modulesData.find(x => x.id === mid);
        if(m.categories.length <= 1) return alert("è‡³å°‘ä¿ç•™ä¸€ä¸ªåˆ†ç±»");
        if(confirm(`ç¡®å®šåˆ é™¤åˆ†ç±» [${m.categories[idx].name}] åŠå…¶æ‰€æœ‰è¯æ±‡å—ï¼Ÿ`)) {
            m.categories.splice(idx, 1);
            m.activeCat = 0;
            renderModules(); saveState();
        }
    }

    // --- æ ‡ç­¾ä¸æ¨¡å—é€»è¾‘ ---
    function toggleTag(mid, t) {
        if(!appState.selTags[mid]) appState.selTags[mid] = [];
        if(appState.selTags[mid].includes(t)) {
            appState.selTags[mid] = appState.selTags[mid].filter(x => x !== t);
        } else {
            appState.selTags[mid].push(t);
        }
        renderModules(); saveState();
    }

    function addTag(mid) {
        const v = document.getElementById(`in-${mid}`).value.trim();
        if(v) {
            const m = appState.modulesData.find(x => x.id === mid);
            if(!m.categories[m.activeCat].tags.includes(v)) {
                m.categories[m.activeCat].tags.push(v);
            }
            if(!appState.selTags[mid]) appState.selTags[mid] = [];
            if(!appState.selTags[mid].includes(v)) appState.selTags[mid].push(v);
            document.getElementById(`in-${mid}`).value = '';
            renderModules(); saveState();
        }
    }

    function delTag(mid, t) {
        const m = appState.modulesData.find(x => x.id === mid);
        m.categories[m.activeCat].tags = m.categories[m.activeCat].tags.filter(x => x !== t);
        if(appState.selTags[mid]) {
            appState.selTags[mid] = appState.selTags[mid].filter(x => x !== t);
        }
        renderModules(); saveState();
    }

    function addNewModule() {
        const t = prompt("è¯·è¾“å…¥æ–°è¯åº“æ¨¡å—åç§° (å¦‚: ğŸ’¡ ç¯å…‰):");
        if(t) {
            appState.modulesData.push({ id: 'm'+Date.now(), title: t, activeCat: 0, categories: [{name:'é»˜è®¤', tags:[]}] });
            renderModules(); saveState();
        }
    }

    function deleteModule(id) {
        if(confirm("ç¡®å®šå½»åº•åˆ é™¤è¿™ä¸ªæ¨¡å—å—ï¼Ÿ")) {
            appState.modulesData = appState.modulesData.filter(x => x.id !== id);
            delete appState.selTags[id];
            renderModules(); saveState();
        }
    }

    // --- éšæœºé€»è¾‘ ---
    function randomSelect() {
        appState.selSubject = appState.basicSubjects[Math.floor(Math.random() * appState.basicSubjects.length)];
        appState.selTags = {};
        appState.modulesData.forEach(mod => {
            const rCatIdx = Math.floor(Math.random() * mod.categories.length);
            const cat = mod.categories[rCatIdx];
            if (cat.tags.length > 0) {
                appState.selTags[mod.id] = [cat.tags[Math.floor(Math.random() * cat.tags.length)]];
                mod.activeCat = rCatIdx;
            }
        });
        renderBasic(); renderModules(); generatePrompt();
    }

    // --- æ¸²æŸ“æ¸²æŸ“ ---
    function renderBasic() {
        const box = document.getElementById('basicTags');
        box.innerHTML = appState.basicSubjects.map(t => `
            <div class="tag ${appState.selSubject === t ? 'active' : ''}" onclick="selectBasic('${t}')">
                ${t} <span class="tag-close" onclick="event.stopPropagation();delBasic('${t}')">Ã—</span>
            </div>
        `).join('');
    }

    function renderModules() {
        const container = document.getElementById('dynamicModules');
        container.innerHTML = appState.modulesData.map(m => `
            <div class="module-card">
                <div class="module-header">${m.title} <span class="module-del" onclick="deleteModule('${m.id}')">åˆ é™¤æ¨¡å—</span></div>
                <div class="category-bar">
                    ${m.categories.map((c, i) => `
                        <div class="cat-tab ${m.activeCat === i ? 'active' : ''}" onclick="setCat('${m.id}', ${i})">
                            ${c.name}
                            <span class="cat-del" onclick="event.stopPropagation();deleteCat('${m.id}', ${i})">Ã—</span>
                        </div>
                    `).join('')}
                    <div class="cat-tab cat-add-btn" onclick="addCat('${m.id}')">ï¼‹ æ–°åˆ†ç±»</div>
                </div>
                <div class="tags-container">
                    ${m.categories[m.activeCat].tags.map(t => `
                        <div class="tag ${(appState.selTags[m.id]||[]).includes(t) ? 'active' : ''}" onclick="toggleTag('${m.id}','${t}')">
                            ${t} <span class="tag-close" onclick="event.stopPropagation();delTag('${m.id}','${t}')">Ã—</span>
                        </div>
                    `).join('')}
                </div>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="in-${m.id}" placeholder="æ·»åŠ æ–°æ ‡ç­¾...">
                    <button class="btn-small" onclick="addTag('${m.id}')" style="flex:none;">æ·»åŠ </button>
                </div>
            </div>
        `).join('');
    }

    // --- åŸºç¡€æ“ä½œ ---
    function selectBasic(t) { appState.selSubject = (appState.selSubject === t ? null : t); saveState(); renderBasic(); }
    function delBasic(t) { appState.basicSubjects = appState.basicSubjects.filter(i => i !== t); saveState(); renderBasic(); }
    function addBasicTag() {
        const v = document.getElementById('basicInput').value.trim();
        if(v && !appState.basicSubjects.includes(v)) appState.basicSubjects.push(v);
        document.getElementById('basicInput').value = ''; renderBasic(); saveState();
    }

    // --- æ¨¡å¼åˆ‡æ¢ä¸ç”Ÿæˆ ---
    function toggleBtnState(key) { appState[key] = !appState[key]; updateToggleButtons(); saveState(); }
    function updateToggleButtons() {
        const ai = document.getElementById('aiToggle');
        ai.className = `btn-toggle ${appState.useAI ? 'active' : ''}`;
        ai.innerText = `AI æ¶¦è‰²: ${appState.useAI ? 'ON' : 'OFF'}`;
        const cloth = document.getElementById('clothToggle');
        cloth.className = `btn-toggle ${appState.useCloth ? 'active' : ''}`;
        cloth.innerText = `æ¢è£…æ¨¡å¼: ${appState.useCloth ? 'ON' : 'OFF'}`;
    }

    async function generatePrompt() {
        let p = [];
        if(appState.age) p.push(appState.age + "å²");
        if(appState.selSubject) p.push(appState.selSubject);
        appState.modulesData.forEach(m => { 
            if(appState.selTags[m.id]?.length) p.push(appState.selTags[m.id].join(', ')); 
        });
        let res = p.join(', ');
        if(!res) return;

        const btn = document.getElementById('genBtn');
        if(appState.useAI && appState.apiKey) {
            btn.disabled = true; btn.innerHTML = "æ¶¦è‰²ä¸­...";
            try {
                const response = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${appState.apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{role: "system", content: "ä½ æ˜¯ä¸€ä½ä¸“ä¸šçš„AIç»˜ç”»æç¤ºè¯ä¸“å®¶ã€‚è¯·å°†ç”¨æˆ·æä¾›çš„å…³é”®è¯æ‰©å……æˆä¸€æ®µç”ŸåŠ¨çš„ä¸­æ–‡æç¤ºè¯ï¼Œç›´æ¥è¾“å‡ºç»“æœã€‚"}, {role: "user", content: res}]
                    })
                });
                const data = await response.json();
                res = data.choices[0].message.content;
            } catch(e) { res = "AIæ¶¦è‰²å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–Key: " + res; }
            btn.disabled = false; btn.innerHTML = "ğŸš€<span>ç”Ÿæˆè¯</span>";
        }
        if(appState.useCloth) res = "æŒ‰ç…§å‚è€ƒå›¾å¸®æˆ‘æŠŠè¿™ä¸ªè¡£æœç©¿åˆ°æ¨¡ç‰¹èº«ä¸Šï¼Œ" + res;
        document.getElementById('resultBox').value = res;
        addToHistory(res);
    }

    // --- è¾…åŠ© ---
    function initResize() {
        const handle = document.getElementById('resizeHandle');
        let isMoving = false;
        const move = (e) => {
            if(!isMoving) return;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            const h = window.innerHeight - y;
            if(h > 150 && h < window.innerHeight * 0.9) {
                appState.panelHeight = h; document.documentElement.style.setProperty('--panel-height', h + 'px');
            }
        }
        handle.addEventListener('mousedown', () => isMoving = true);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', () => { isMoving = false; saveState(); });
        handle.addEventListener('touchstart', () => isMoving = true);
        window.addEventListener('touchmove', move);
        window.addEventListener('touchend', () => { isMoving = false; saveState(); });
    }

    function toggleTheme() { 
        appState.theme = appState.theme === 'dark' ? 'light' : 'dark'; 
        updateUIThemes(); saveState();
